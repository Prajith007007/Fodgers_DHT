{%extends "layout.html"%}
{% block body %}
<form class="container box" action="" method="POST">
    <h1>Sign Up</h1>
    <input type="text" name="name_field" placeholder="Name" required>
    <input type="text" name="user_field" placeholder="Username" required>
    <input type="email" name="email_field" placeholder="Email ID" required>
    <input type="password" name="password_field" placeholder="Password" required>
    <input type="password" name="password_confirm" placeholder="Confirm Password" required>
    <input type="submit" name="submit_button" value="Sign Up">
    <a href="/login" target="_blank">Already registered? Goto Login Page.</a>
</form>
{% endblock %}
